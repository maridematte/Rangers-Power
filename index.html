<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Search Film</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar sticky-top navbar-dark elegant-color justify-content-between">
      <a class="navbar-brand" id="navBar" style="color:white">Search Films</a>
    <form class="form-inline">
      <div class="form-row align-items-center">
        <div class="col-auto my-1" id="search">
          <select  class="custom-select mr-sm-2" id="sel1">
            <option value="0">Nenhum</option>
            <option value="28">Ação</option>
            <option value="16">Animação</option>
            <option value="12">Aventura</option>
            <option value="35">Comédia</option>
            <option value="99">Documentário</option>
            <option value="18">Drama</option>
            <option value="10751">Família</option>
            <option value="14">Fantasia</option>
            <option value="878">Ficção Científica</option>
            <option value="10752">Guerra</option>
            <option value="36">Histórico</option>
            <option value="80">Investigação</option>
            <option value="9648">Mistério</option>
            <option value="10402">Música</option>
            <option value="37">Ocidental</option>
            <option value="10749">Romance</option>
            <option value="53">Suspense</option>
            <option value="10770">Televisão</option>
            <option value="27">Terror</option>
          </select>
        </div>
        <div class="col-auto my-1">
          <a onclick= href="">
            <button id="requestGenre" type="button" class="btn btn-cyan">Search</button>
          </a>
        </div>
      </div>
    </form>
  </nav>
  <!-- Full Height Modal Right -->
  <div class="modal fade left" id="fullHeightModalLeft" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
      <div class="modal-dialog modal-full-height modal-left" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title w-100" id="myModalLabel"></h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="divImg"class="d-flex justify-content-center">
              <img id="imgModal">
            </div>
            <div id="genero" class="d-flex justify-content-left">
            </div>
            <div class="d-flex justify-content-left">
              <h3> Sinopse </h3>
            </div>
            <div id="sinopse">
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-cyan" data-dismiss="modal">
              Não gostei
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Full Height Modal Right -->
    <div id="telaInicial" class="card" >
       <div class="card-body">
           <h4 class="card-title">Descubra mais filmes!</h4>
           <p class="card-text">Para quando você não sabe que filme assistir</p>
           <a class="btn btn-cyan">Traga-me filmes!</a>
       </div>
    </div>
    <div id="dinamicTable">
    <!--CONTEÚDO DOS FILMES APARECE AQUI DINAMICAMENTE -->
    </div>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
